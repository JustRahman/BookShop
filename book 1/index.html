<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-icons.css">
    <style>
        .dropdown.no-arrow .dropdown-toggle::after {
            display: none;
        }
    </style>
</head>
<body>
    <div class="bg-light border-bottom sticky-top shadow-sm">
        <div class="container-xl">
            <div class="row align-items-center py-1 py-sm-2">
                <div class="col-8 col-sm-6 col-md-5 col-lg-4 order-1 py-1 py-sm-2"> <!-- gnbookstore.svg -->
                    <img src="img/gnbookstore.svg" alt="gnbookstore" class="w-100">
                </div>
                <div class="col-12 col-sm offset-sm-1 offset-md-2 offset-lg-3 order-3 order-sm-2 py-1 py-sm-2"> <!-- search -->     
                    <div class="input-group">
                        <input type="text" class="form-control text-dark rounded-pill px-3" name="search"
                            title="kitap ady, ýazyjy ýa-da neşir ediji" autocomplete="off"
                            placeholder="kitap ady, ýazyjy ýa-da neşir ediji" id="search" maxlength="30"
                            aria-describedby="button-search">
                        <div class="input-group-append ml-n5" style="z-index:10;">
                            <button class="btn btn-link text-secondary shadow-none rounded-pill" type="button" id="button-search"><i class="bi bi-search"></i></button>
                        </div>
                    </div>
                </div>
                <div class="col-4 col-sm-auto order-2 order-sm-3 py-1 py-sm-2 text-right"> <!-- cart -->
                    <i class="bi bi-cart h3 mb-0 text-secondary"></i>
                    <span class="badge badge-pill badge-danger position-absolute ml-n3" id="cart">0</span>
                </div>
            </div>
        </div>
    </div>
    <div class="container-xl">
        <div class="row row-cols-2 row-cols-sm-3 row-cols-md-4 row-cols-lg-5 my-1 my-sm-2" id="books"></div>
        <div class="row my-1 my-sm-2" id="not_found"></div>
    </div>
    <script src="js/books.js"></script>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
